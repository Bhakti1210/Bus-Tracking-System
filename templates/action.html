<html>
<head>
	{% load static %}
  <link rel="stylesheet" type="text/css" href= "{% static 'css/action.css'%}"> 
</head>
	
	
<form  style="border:1px solid #ccc">{% csrf_token %}
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="Name"><b>Name</b></label>
    <input type="text" placeholder="Enter name" name="name" required>

    <label for="psw"><b>Mobile Number</b></label>
    <input type="password" maxlength="10" placeholder="Enter Mobile Number" name="psw" id="psw" onkeyup='check();' />

    <label for="psw-repeat"><b>Repeat Mobile Number</b></label>
    <input type="password" maxlength="10" placeholder="Repeat Mobile Number" name="psw-repeat" id="psw-repeat"  onkeyup='check();' />
    <span id='message'></span>
 <label>

    
      <input type="checkbox" unchecked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our Terms & Privacy.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</html>

 <script type="text/javascript">
    var check = function() {
  if (document.getElementById('psw').value ==
    document.getElementById('psw-repeat').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'matching';
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'not matching';
  }
}
</script>
